<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="section-1">
      <img class="image-product-mobile" src="./images/image-product-mobile.jpg" alt="imagen de un perfume chanel">
      <img class="image-product-desktop" src="./images/image-product-desktop.jpg" alt="imagen de un perfume chanel">
    </div>
    <div class="section-2">
      <p class="sec2-t1">PERFUME</p>
      <p class="sec2-t2">Gabrielle Essence Eau De Parfum</p>
      <p class="sec2-content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="sec2-price">
        <p class="price1">$149.99</p>
        <p class="price2">$169.99</p>
      </div>
      <div class="sec2-btn">
        <img class="icon-car" src="./images/icon-cart.svg" alt="icono de carrito de compra">
        <p class="btn-txt">Add to Cart</p>
      </div>

      
      

      
    </div>
  </div>
  
  
</body>
</html>
